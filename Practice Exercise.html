<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            height:50px;
            width:50px;
            cursor: pointer;
            border: none;
            background-color: rgb(209, 171, 122);
            border-radius: 7px;
            font-size: 20px;
            color:white;
        }

        .js-odd{
            background-color:rgb(158, 206, 110);
        }
        .js-even{
            background-color:rgb(110, 206, 190);
        }
    </style>
</head>
<body>
    <h1></h1>

    <button onclick = "
        buttonPressed();
    "></button>

    <script>

        function displayGreeting(name = 'shakeer'){
            let date = new Date();
            let hours = date.getHours();
            console.log(hours);
            if( hours>=5 && hours<12 ){
                document.querySelector('h1').innerText = `Good Morning ${name}`;
            }else if( hours>=12 && hours<17 ){
                document.querySelector('h1').innerText = `Good Afternoon ${name}`;
            }
            else{
                document.querySelector('h1').innerText = `Good Night ${name}`;
            }
        }

        displayGreeting();

        let n = localStorage.getItem('s') || 0 ;
        function buttonPressed(){
            document.querySelector('button').innerText = n++;
            localStorage.setItem('s', n);

            if( n%2==0 ){
                document.querySelector('button').classList.remove('js-odd');
                document.querySelector('button').classList.add('js-even');
            }else{
                document.querySelector('button').classList.remove('js-even');
                document.querySelector('button').classList.add('js-odd');
            }
        }

    </script>

</body>
</html>
